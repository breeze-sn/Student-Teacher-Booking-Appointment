<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <header>
        <h1>Messages</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="teacher.html">Manage Teachers</a>
            <a href="student.html">Manage Students</a>
            <a href="appointment.html">Manage Appointments</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Send Message</h2>
            <form id="message-form">
                <input type="text" id="recipient-name" placeholder="Recipient Name" required>
                <textarea id="message-content" placeholder="Your message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
        <section>
            <h2>View Messages</h2>
            <ul id="message-list"></ul>
        </section>
    </main>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="js/message.js"></script>
</body>
</html>
